<!DOCTYPE html>

<html lang="en">
	<head>
		<title>My Website</title>
		<link rel="stylesheet" href="site.css" />
		<link rel="stylesheet" href="all.min.css" />
		<link rel="stylesheet" href="fontawesome.css" />
		<link rel="stylesheet" href="fontawesome.min.css" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,500;1,400&display=swap"
			rel="stylesheet"
		/>
	</head>

	<body>
		<div class="page-container">
			<!-- NAV + HEADER -->
			<div class="card">
				<!-- NAV -->
				<nav class="icon-nav app-header nav-style col-b12 col-s4 col-m8">
					<i
						style="margin-left: -40px"
						class="font-center col-b1 col-s1 col-m1 fas fa-bars"
					></i>
					<div class="col-b1 col-s1 col-m1">MY TASK</div>
					<div class="col-b1 col-s1 col-m1">INBOX</div>
					<i
						style="font-size: 35px; color: hsla(345, 100%, 50%, 0.979)"
						class="col-b1 col-s1 col-m1 fas fa-plus-circle"
					></i>
					<div class="col-b9 col-s2 col-m4">
						<i class="icon-input fas fa-search col-b7 col-s1 col-m4"></i>
						<input class="foo-input input col-b7 col-s3 col-m4" type="search" />
					</div>
				</nav>
				<!-- HEADER -->
				<div class="card font-center col-b12 col-s4 col-m8">
					<span class="title col-b12 col-s4 col-m8">Website Launch Assets</span>
				</div>

				<!-- NOTES-->
				<div class="card-body notes col-b12 col-s4 col-m8">
					<div class="margin_notes col-b3 col-s2 col-m4">
						Requests
						<i class="notes_arrows fas fa-angle-down"></i>
						<div class="card_notes">
							<i
								id="postRequest"
								style="color: #c8ced3"
								class="fas fa-plus-circle"
							></i>
						</div>
					</div>
					<div class="margin_notes col-b3 col-s2 col-m4">
						In Production <i class="notes_arrows fas fa-angle-down"></i>
						<div class="card_notes">
							<i style="color: #c8ced3" class="fas fa-plus-circle"></i>
						</div>
					</div>
					<div class="margin_notes col-b3 col-s2 col-m4">
						In Review <i class="notes_arrows fas fa-angle-down"></i>
						<div class="card_notes">
							<i style="color: #c8ced3" class="fas fa-plus-circle"></i>
						</div>
					</div>
					<div class="margin_notes col-b3 col-s2 col-m4">
						Approved <i class="notes_arrows fas fa-angle-down"></i>
						<div class="card_notes">
							<i style="color: #c8ced3" class="fas fa-plus-circle"></i>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="https://kit.fontawesome.com/a076d05399.js"></script>
		<script src="app.js"></script>
	</body>
</html>
